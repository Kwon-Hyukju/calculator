<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://unpkg.com/mvp.css"/>
</head>
<body>
	<form>
		<table border="1">
	        <tr>
	            <td colspan="4">
	                <input type="text" id="display">
	            </td>
	        </tr>
	        <tr>
	            <td colspan="4">
	                <input type="text" id="result">
	            </td>
	        </tr>
	        
	        <tr class="cal">
	            <td colspan="3">AC</td>
	            <td>/</td>
	        </tr>
	        <tr class="cal">
	            <td>7</td>
	            <td>8</td>
	            <td>9</td>
	            <td>*</td>
	        </tr>
	        <tr class="cal">
	            <td>4</td>
	            <td>5</td>
	            <td>6</td>
	            <td>-</td>
	        </tr>
	        <tr class="cal">
	            <td>1</td>
	            <td>2</td>
	            <td>3</td>
	            <td>+</td>
	        </tr>
	        <tr class="cal">
	            <td colspan="2">0</td>
	            <td>.</td>
	            <td>=</td>
	        </tr>
	    </table>
	</form>
</body>
<script>
	const cal = document.querySelectorAll('.cal > td')
	function click(e){
		const display = document.getElementById('display');
		display.value += e.target.innerText;
	}
	cal.forEach(function(v){
	    v.addEventListener('click', click)
	});
	
</script>
</html>
